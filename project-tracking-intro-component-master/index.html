<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/unsemantic-grid-responsive-tablet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <title>Project Tracking</title>
</head>
<body>
    
    <main>
        <div class="design"></div>
        <header>
            <div class="grid-container">
                <div class="grid-30">
                    <div class="logo">
                        <img src="/images/logo.svg" alt="logo">
                    </div>
                </div>
                <div class="grid-70">
                    <nav>
                        <ul>
                            <li><a href="">product</a></li>
                            <li><a href="">features</a></li>
                            <li><a href="">pricing</a></li>
                            <li><a class="dot" href=""></a></li>
                            <li><a class="login" href="">login</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

        </header>

        <section>
            <div class="grid-container">
                <div class="grid-50">
                    <div class="left">
                        <div class="details">
                            <h2><span>new</span> monograph dashboard</h2>
                            <p class="title">powerful insights into your team</p>
                            <p class="quote">
                                Project planning and time tracking <br>for agile teams
                            </p>
                                <h5><a href="">Schedule a demo</a> to see a preview</h5>
                        </div>
                    </div>
                </div>
                <div class="grid-50">
                    <div class="right">
                        <div class="illustration">
                            <img src="/images/illustration-devices.svg" alt="">
                        </div>
                    </div>
                </div>
                   
            </div>
        </section>
    </main>
</body>
</html>
